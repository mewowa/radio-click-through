<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>radio click through</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="gal">
  <nav class="galnav">
    <ul>
      <li>
        <input type="radio" name="btn" value="one"/>
        <label for="btn" class="entypo-right-open-big"></label>
        <figure>
          <img src="tim_biskup.jpg"/>
          <figcaption>
            <h4>Tim Biskup</h4>
              <nav role='navigation'>
                <p>share this with your friends</p>
                <ul>
                  <li><a href="#" class="entypo-facebook-squared"></a></li>
                  <li><a href="#" class="entypo-twitter"></a></li>
                  <li><a href="#" class="entypo-gplus"></a></li>
                </ul>
              </nav>  
          </figcaption>
        </figure>
      </li>
      <li>
        <input type="radio" name="btn" value="two" checked="checked"/>
        <label for="btn" class="entypo-right-open-big"></label>
         <figure>
          <img src="brecht_vandenbroucke.jpg"/>
          <figcaption>
            <h4>Brecht Vandenbroucke</h4>
              <nav role='navigation'>

                <ul>
                  <li><a href="#" class="entypo-facebook-squared"></a></li>
                  <li><a href="#" class="entypo-twitter"></a></li>
                  <li><a href="#" class="entypo-gplus"></a></li>
                </ul>
              </nav>  
          </figcaption>
        </figure>
      </li>
      <li>
        <input type="radio" name="btn" value="three"/>
        <label for="btn" class="entypo-right-open-big"></label>
        <figure>
          <img src="andy_martin.jpg"/>

              <nav role='navigation'>
                <p>share this with your friends</p>

                  <li><a href="#" class="entypo-gplus"></a></li>
                </ul>
              </nav>  
          </figcaption>
        </figure>
      </li>
      <li>
        <input type="radio" name="btn" value="four"/>

                </ul>
              </nav>  
          </figcaption>
        </figure>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
